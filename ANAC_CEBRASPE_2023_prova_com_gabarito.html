Com base no código de ética do servidor público no contexto da ANAC, julgue o item a seguir.
1 A base da ética própria do servidor público é dirigida precipuamente a ele como pessoa, de modo que não é considerado impróprio que ele receba para si algo que só lhe seja ofertado por causa da sua condição de servidor público.
Com base nos direitos e deveres dos servidores, julgue o item subsequente.
2 É defeso aos servidores da ANAC receber presentes, tais como brindes e hospitalidades, oferecidos por quem tenha interesse em decisão sua ou de colegiado do qual participe.
Considerando a Política de Sustentabilidade da ANAC, julgue o próximo item.
3 O acordo do CORSIA (Mecanismo de Compensação de Emissões da Aviação), adotado pelo Brasil, obriga o país a iniciar o monitoramento das emissões e compensá-las a partir de 2050.
Sobre a introdução ao transporte aéreo, julgue os seguintes itens.
4 A ANAC tem por atribuição institucional o trato dos diversos aspectos da segurança de voo e o controle do espaço aéreo.
5 Podemos citar, como eventos impulsores das concessões aeroportuárias no Brasil, os preparativos para a Copa do Mundo de 2014 e os Jogos Olímpicos de 2016.
Acerca dos acordos de serviços aéreos, julgue os itens subsecutivos.
6 A 1.ª Liberdade do Ar garante o direito de sobrevoo e de pouso em território estrangeiro.
7 Capacidade é o número de voos que as empresas podem operar, usualmente calculado em frequências semanais.
Em relação à constituição e ao funcionamento do Sistema de Aviação Civil Internacional, julgue os itens a seguir.
8 SARP (Standard and Recomended Practices) são normas e recomendações estabelecidas pela Organização da Aviação Civil Internacional (OACI) para balizar como cada autoridade de aviação civil no mundo tratará de temas relacionados à aviação.
9 A composição do conselho da Organização da Aviação Civil Internacional (OACI) para o triênio de 2022 a 2025 é dividida em 3 partes: o Brasil integra a I, a Argentina, a II e o Chile, a III.
Sobre o USOAP (Universal Safety Oversight Audit Program), julgue o item subsequente.
10 O conceito de Continuous Monitoring Approach – USOAP CMA utiliza uma abordagem baseada no risco e visa proporcionar uma supervisão intermitente da implementação das normas de segurança.
No que diz respeito à constituição e ao funcionamento do Sistema de Aviação Civil Brasileiro, julgue os próximos itens.
11 O Sistema de Aviação Civil Brasileiro foi instituído com a finalidade de organizar as atividades necessárias ao funcionamento e ao desenvolvimento da aviação civil, por meio de ações coordenadas de regulação, controle, fiscalização, orientação e incentivo.
12 O Centro de Investigação e Prevenção de Acidentes Aeronáuticos (CENIPA), que surgiu com o intuito de promover a prevenção de acidentes aeronáuticos seguindo a filosofia baseada no trinômio “o homem, o meio e o avião”, substituiu investigações por inquéritos.
Sobre política de aviação civil, julgue os itens a seguir.
13 A Política Nacional de Transportes (PNT) é um exemplo de política generalista, enquanto a Política Nacional de Aviação Civil (PNAC) é a política específica para a aviação civil.
14 Uma das competências da Secretaria de Aviação Civil é propor a política nacional de transportes no setor de aviação civil, bem como as ações governamentais a ela relacionadas e, no que couber, com o Ministério da Defesa.
Acerca da teoria regulatória, julgue os itens subsecutivos.
15 A teoria regulatória institucionalista, além de observar os interesses públicos ou privados que influenciam a regulação, analisa o funcionamento de cada tipo de organização, as instituições que regem as regras do jogo e a própria dinâmica do ambiente regulado.
16 As motivações de natureza econômica para embasar a ação regulatória consistem na existência de monopólios ou de possibilidade de abusos de poder de mercado, na presença de externalidades e na simetria de informações.
Julgue os seguintes itens sobre o papel das agências reguladoras.
17 O surgimento do Estado regulador brasileiro acompanhou a necessidade observada pela sociedade de tornar os ambientes de negócio mais competitivos, estáveis e com melhores condições de receberem mais investimento privado.
18 As agências de regulação, até a década de 1930, focaram primeiramente nas questões como a segurança, a saúde ocupacional e o meio ambiente.

Julgue os próximos itens sobre a governança regulatória no transporte aéreo.
19 As companhias aéreas de baixo custo oferecem uma ampla gama de serviços aos passageiros, incluindo várias classes de cabine, serviços de bordo, acesso a áreas exclusivas em aeroportos e programas de fidelidade.
20 No Brasil, não há restrições quanto ao controle de empresas aéreas nacionais por capital estrangeiro, e as empresas aéreas têm liberdade para estudar o mercado e escolher como, onde e quando vão realizar suas operações.
A respeito da economia da regulação e do transporte aéreo, julgue os itens seguintes.
21 A estrutura de custos das companhias aéreas circunscreve-se aos custos com combustíveis e lubrificantes e com seguros, arrendamentos e manutenção de aeronaves.
22 As denominadas falhas de governo ocorrem devido às limitações de informação, aos interesses conflitantes e às restrições políticas.
Acerca de aspectos do direito administrativo e do direito regulatório pertinentes à atuação do(a) especialista de aviação civil, julgue os itens a seguir.
23 A agenda regulatória é um instrumento de planejamento das agências reguladoras por meio do qual são estabelecidos os assuntos prioritários a serem regulamentados pela respectiva agência, a fim de se obter previsibilidade e transparência junto ao setor interessado.
24 Há duas dimensões da Avaliação de Impacto Regulatório (AIR): a antecedente, em que se desenha e justifica a opção regulatória, e a consequente, em que se estabelecem indicadores de resultado que permitirão a avaliação do resultado regulatório.
Julgue os itens seguintes, relativos a ferramentas da regulação.
25 O provimento de informações é um instrumento regulatório que consiste no fornecimento de informação detalhada, disponibilizada estrategicamente, para que os consumidores possam se posicionar melhor perante o ambiente de mercado do qual fazem parte.
26 A regulação responsiva caracteriza-se pela técnica de penalização direta, a fim de que o regulado busque se adaptar a circunstâncias específicas, conforme a necessidade do mercado.
No que concerne a aspectos atinentes à normatização, bem como aos seus conceitos, regulamentos e processos no modelo de gestão da ANAC, julgue os itens a seguir.
27 A análise de impacto regulatório, o desenvolvimento da proposta, a consulta pública e a deliberação final são etapas integrantes do processo normativo da ANAC.
28 O ordenamento jurídico brasileiro carece de diploma legal que, exordialmente, materialize mecanismos de governança regulatória, mediante a atribuição de obrigações e procedimentos voltados à ampliação da transparência, ao fortalecimento da avaliação prévia das regulamentações e ao aperfeiçoamento do processo decisório.
Em relação à avaliação de resultado regulatório (ARR), julgue os próximos itens.
29 A ARR tem um papel relevante na promoção da transparência e na prestação de contas das ações da ANAC, uma vez que os resultados da avaliação podem ser compartilhados com o público.
30 A ARR é etapa integrante do ciclo regulatório e seu primeiro passo é a definição do problema regulatório que se pretende resolver.
No que se refere aos principais regulamentos de certificação que norteiam as atividades de certificação realizadas pela ANAC, julgue os itens a seguir.
31 Caso identifique um documento incompleto ou deficiente no pacote de documentos da organização ou pessoa requerente de certificação, a ANAC não é obrigada a notificar a requerente, devendo fazê-lo apenas quando o documento estiver em clara desconformidade com a legislação aplicável.
32 O processo de certificação na aviação civil é, em geral, dividido nas seguintes fases: solicitação prévia; solicitação formal; avaliação de documentos; demonstrações e inspeções; certificação.
Com referência a fiscalização, ação fiscal e vigilância continuada no âmbito da aviação civil, julgue o item a seguir.
33 No processo de fiscalização, a vigilância continuada não se confunde com a ação fiscal, porque, primariamente, esta adota medidas sem caráter punitivo, enquanto aquela determina medidas acautelatórias e punições.
A respeito da fiscalização baseada em risco, julgue os itens a seguir.
34 A fiscalização baseada em risco é uma metodologia de planejamento e execução das atividades de fiscalização com base no perfil de risco e no desempenho de segurança operacional dos regulados, a fim de priorizar a destinação dos recursos da ANAC aos problemas de segurança operacional mais relevantes.
35 Cabe a cada Unidade Diretamente Vinculada à Diretoria (UDVD), conforme as suas competências regulatórias e fiscalizatórias, o estabelecimento do perfil de risco dos regulados e do respectivo agrupamento, bem como dos indicadores que serão utilizados para monitorar o desempenho de segurança operacional.
Julgue o próximo item, relativo a aspectos comportamentais do agente da administração no exercício do poder de polícia administrativa e em áreas restritas de aeroportos.
36 É imprescindível a inspeção de segurança dos agentes públicos que possuam a prerrogativa legal para portar arma de fogo em razão de ofício e, no exercício de suas atribuições, necessitem circular nas áreas restritas de segurança, ainda que portem ostensivamente a credencial aeroportuária.

No que diz respeito à ação fiscal, julgue os itens a seguir.
37 Como consequência do princípio da independência das instâncias administrativa e criminal, é defeso ao servidor da ANAC aplicar sanções administrativas a ilícitos que configurem crimes devidamente previstos em legislação.
38 A integração com as áreas de fiscalização, a efetividade na repressão dos ilícitos aeronáuticos e a contribuição para a melhoria dos índices de segurança operacional são resultados esperados das ações fiscais.
39 As ações da Superintendência de Inteligência e Ação Fiscal (SFI), conforme suas competências regimentais, devem se restringir à fiscalização em ação fiscal, em observância ao princípio da especialização.
40 Na ação fiscal, é imprescindível que os agentes fiscais dominem os procedimentos para a instrução de processos administrativos, a aplicação de penalidades e o acompanhamento do cumprimento do cumprimento das decisões, a fim de assegurar a regularização das infrações e a observância dos preceitos legais.
No que se refere à responsividade, julgue os itens subsequentes.
41 O Projeto Prioritário Regulação Responsiva (PPRR) na ANAC tem, entre outros, o objetivo de desenvolver instrumentos regulatórios diversificados.
42 O principal objetivo da regulação responsiva é incentivar os regulados a cumprirem normas, bem como estimulá-los a manter comportamentos corretos em prol do interesse público.
Julgue os itens a seguir, relativos ao credenciamento de profissionais e ao seu embasamento legal.
43 O credenciamento conferido pela ANAC a um profissional pode ser transferido a outrem, mas as pessoas credenciadas somente têm permissão para realizar as atividades que houverem sido inicialmente estabelecidas no processo de credenciamento.
44 Consoante o Código Brasileiro de Aeronáutica, é responsabilidade da ANAC a emissão de licenças e certificados necessários para a execução de atividades aéreas, sendo possível, em casos excepcionais, a delegação de tais atribuições.
Acerca do ciclo de aeronavegabilidade, julgue os itens subsecutivos.
45 Na fase de certificação de produção, o fabricante deve evidenciar que o sistema por ele adotado garante que todas as unidades, ao deixarem a linha de produção, estejam em conformidade com o projeto aprovado e, ainda, em condições de operação segura.
46 Para que seja aceito internacionalmente, ou seja, de acordo com a Convenção de Chicago, um certificado de aeronavegabilidade deve obedecer a duas condições básicas: estar de acordo com um projeto aprovado e estar em condições de operação segura.
No que se refere ao Registro Aeronáutico Brasileiro (RAB), julgue os itens que se seguem.
47 Toda aeronave brasileira possui um estágio de vida no RAB, caracterizado por três fases distintas: matrícula, vida útil e cancelamento de matrícula.
48 Por meio do RAB são emitidos o Certificado de Aeronavegabilidade e o Certificado de Manutenção da aeronave, documentos técnicos que devem estar a bordo de toda aeronave civil brasileira.
Com relação à certificação de projetos de aeronaves, julgue os itens a seguir.
49 Evidências de projeto, cálculos, análises de engenharia, inspeções e simulações constituem exemplos de maneiras distintas por meio das quais pode ser determinado o cumprimento de requisitos no processo de certificação de aeronave.
50 A denominada Ordem Técnica Padrão (OTP) é uma norma adotada pela ANAC que contém os requisitos mínimos de desempenho para determinados artigos usados em aeronaves civis.
51 No processo de validação de certificação de aeronave fabricada no estrangeiro, a ANAC pode dispensar o conhecimento da base de certificação da aeronave, mas deve aplicar o princípio da reciprocidade no trato com as autoridades aeronáuticas e(ou) empresas estrangeiras.
52 O processo de certificação de aeronave pode ser tipicamente dividido em três fases: projeto conceitual ou pré-requerimento; definição dos requisitos aplicáveis e planejamento do programa; e execução.
Julgue os itens subsequentes, que dizem respeito à certificação e à vigilância continuada das organizações de produção aeronáuticas.
53 Todos os detentores de certificado de organização de produção sujeitam-se à vigilância continuada da ANAC, composta pelas atividades de monitoramento continuado na linha de produção, inspeções de aeronavegabilidade, acompanhamento do voo de produção e auditorias.
54 Mesmo as organizações que fornecem componentes apenas para um fabricante, e não diretamente ao mercado, necessitam do certificado de organização de produção.
Acerca da manutenção de aeronaves e do Maintenance Review Board (MRB), julgue os itens seguintes.
55 Cabe ao MRB desenvolver um documento que contenha os requisitos iniciais mínimos de manutenção programada, devendo tal documento ser aprovado pela autoridade de aviação civil do país de origem da aeronave.
56 Caso uma aeronave não possua manual de manutenção do fabricante, ela não poderá ser operada, ainda que apresente instruções para aeronavegabilidade continuada.

No que se refere a manutenção, alterações e reconstrução de aeronaves, bem como ao Certificado de Organização de Manutenção (COM), julgue os próximos itens.
57 O COM, emitido pela ANAC, autoriza uma organização de manutenção aeronáutica a executar e aprovar, para retorno ao serviço, determinados serviços de manutenção aeronáutica, conforme classificação e detalhamento definidos pela ANAC em seu certificado.
58 Uma pessoa pode aprovar o retorno ao serviço de algum artigo que tenha sido submetido a manutenção, manutenção preventiva, reconstrução e alteração, desde que tal retorno não acarrete mudanças nas limitações operacionais da aeronave, contidas no manual de voo aprovado, conforme requerido em regimento específico.
Com base no Regulamento Brasileiro de Aviação Civil (RBAC) n.º 91, regulamento brasileiro que estabelece regras gerais de operação para aeronaves civis no país, julgue os próximos itens.
59 Somente é permitido operar uma aeronave civil brasileira se ela tiver a bordo, entre outros documentos, apólice de seguro ou certificado de seguro válido, exceto se de outra forma autorizado por regulamento de operação específico.
60 O referido regulamento cobre uma ampla gama de aspectos operacionais — como a condução de voos, a manutenção e a inspeção de aeronaves —, mas não aborda requisitos de equipamentos e procedimentos de emergência, que são regulados por outra norma.
Acerca do RBAC n.º 135, que rege as empresas interessadas em realizar operações comerciais de transporte de passageiros ou carga dentro de determinadas características de operação, julgue os itens a seguir.
61 Além do transporte de passageiros com perfil executivo, empresas regidas pelo regulamento em questão podem realizar voos panorâmicos, atender deslocamentos em eventos e, se autorizadas e devidamente equipadas, realizar transporte aeromédico.
62 O referido regulamento é direcionado para operações com aeronaves que apresentem capacidade para até 9 passageiros no caso dos helicópteros e 19 passageiros no caso dos aviões.
A respeito de operadores certificados para transporte aéreo, julgue os itens a seguir, de acordo com o RBAC.
63 A autorização que permite que o táxi aéreo realize voos como uma linha aérea é do tipo operação regular condicionada.
64 A utilização de helicópteros para transporte de passageiros distante do litoral, para atendimento de plataformas de petróleo em alto-mar, por exemplo, classifica-se como operação off-shore e requer a verificação de condições para realização de voos sobre grandes extensões de água.
65 No que se refere ao pessoal de administração, devem ser designadas pessoas para ocupar os cargos, por exemplo, de gestor responsável, diretor de segurança institucional e diretor ou gerente de manutenção.
No que se refere à aeronavegabilidade continuada, julgue os itens a seguir.
66 Para VFR noturno, é requerida a iluminação dos instrumentos, assim como a disponibilização de lanternas para a tripulação e a presença de luzes externas (navegação, anticolisão e farol de pouso).
67 A MEL (minimum equipment list) de uma aeronave específica indica os equipamentos que podem estar inoperantes, por um período limitado, durante a operação da aeronave.
No que diz respeito a serviços aéreos especializados, julgue o item seguinte.
68 Os serviços aéreos especializados são operações mais simples, que requerem menos aprovações e verificações antes de iniciar suas operações comerciais.
A respeito da área de licenças e seus macroprocessos, julgue o item a seguir.
69 As licenças de pessoal são de responsabilidade compartilhada entre a ANAC e o DECEA.
Acerca do conjunto de normas, regulamentos e procedimentos da ANAC que regem o licenciamento de pessoal da aviação civil brasileira, julgue o item a seguir.
70 Aeronaves que possuem peso vazio de até 200 kg e velocidade máxima de até 100 knots não exigem licenç a da ANAC para serem pilotadas, devendo os interessados obterem habilitação em associações aerodesportivas reconhecidas pelos praticantes.
Acerca do processo de certificação de pessoal da aviação civil, julgue o item a seguir.
71 Para desempenhar atividades AVSEC, é preciso passar por processo de seleção que contemple avaliação de antecedentes.
No que se refere à certificação de CIAC e CTAC, julgue o item a seguir.
72 O processo de certificação de CIAC ou CTAC, método ordenado que assegura o cumprimento de requisitos regulamentares e garante a segurança operacional no treinamento de pessoal da aviação civil, é estruturado em 5 fases.
Com relação às ilusões visuais, estudadas pela medicina na aviação, julgue o item a seguir.
73 Situações de baixa visibilidade ocorrem apenas em voos noturnos ou em voos diurnos dentro das nuvens.
A respeito de incentivos regulatórios, julgue o item que se segue.
74 Multas são consideradas incentivo regulatório de natureza financeira.
A respeito da infraestrutura no transporte aéreo, julgue os itens a seguir.
75 O principal documento nacional que trata de infraestrutura aeroportuária é o RBAC n.º 154 – Projeto de Aeródromos.
76 No Código de Referência de Aeródromo, que oferece um método complexo para inter-relacionar determinadas especificações, o primeiro elemento é uma letra referente ao comprimento básico de pista da aeronave e o segundo elemento é um número baseado na envergadura da aeronave.

A respeito da operação e manutenção aeroportuária, julgue os itens subsequentes.
77 O processo de certificação é o meio pelo qual é feita uma avaliação da infraestrutura do lado AR do aeródromo e da capacidade do operador de aeródromo de cumprir os regulamentos técnicos da ANAC, de maneira a preservar a segurança operacional no aeródromo.
78 O Certificado Operacional de Aeroporto é concedido com prazo de validade definido, devendo, portanto, ser renovado antes do final do prazo.
79 É uma exigência da Organização da Aviação Civil Internacional (OACI) que os Estados contratantes certifiquem os aeródromos públicos usados para tráfego aéreo regional.

Acerca de certificação e vigilância de aeródromos, julgue o item seguinte.
80 A presença incorreta de pessoa na área protegida de uma superfície designada para pouso e decolagem de aeronaves é considerada incursão em pista.

No que se refere ao Plano Diretor Aeroportuário (PDIR) e ao cadastro de aeródromos de uso privativo, julgue os itens que se seguem.
81 O código de identificação do aeródromo (CIAD) é transferível, já que, no caso de um aeródromo ser excluído do cadastro, o indicador de localidade fica disponível para ser atribuído a outro aeródromo que venha a ser cadastrado.
82 A aprovação do PDIR na ANAC é requisito obrigatório para aeródromos que processem operações regulares, regidas pelo RBAC n.º 121 ou pelo RBAC n.º 129, em aeronaves com mais de 19 assentos ou com capacidade de carga paga acima de 3.400 kg.
Julgue o item a seguir, a respeito de vertiportos.
83 O Brasil é pioneiro na certificação e operação de vertiportos, tendo estabelecido, por exemplo, para sua operação as mesmas regras para a operação de helicópteros no que se refere ao ruído.

Julgue os próximos itens, relativos ao contexto histórico e à regulação em segurança da aviação civil.
84 O maior marco da regulação da segurança da aviação civil no Brasil ocorreu em 2010, com a publicação de um novo PNAVSEC, que permitiu uma maior aproximação da indústria com os órgãos públicos.
85 O primeiro sequestro de aeronave no Brasil ocorreu na década de 70 do século passado e mudou completamente a regulação em aviação civil no país.

No que se refere à certificação AVSEC, julgue os itens que se seguem.
86 O Programa de Segurança Aeroportuária deve ser tratado como documento de acesso restrito às pessoas legítimas com necessidade de conhecimento da informação.
87 Os normativos da ANAC que regulam os processos de certificação AVSEC baseiam-se exclusivamente no Anexo 17 da Convenção de Chicago.

Julgue os itens a seguir, referentes a controle de qualidade AVSEC.
88 O ciclo de controle de qualidade AVSEC da ANAC inclui a etapa de realização de avaliação de risco AVSEC, por meio da análise de dados de vulnerabilidade e de nível de ameaça.
89 A inspeção AVSEC corresponde a uma avaliação detalhada de todos os aspectos previstos no PNAVSEC e na regulamentação da ANAC dentro das organizações envolvidas na aviação civil.

Acerca de facilitação e cibersegurança, julgue os próximos itens.
90 No ambiente da aviação civil, a confiabilidade dos registros é uma parte integrante e indissociável dos aspectos de segurança da aviação.
91 Para fazer frente às responsabilidades de segurança cibernética perante o ambiente da aviação civil, a ANAC instituiu o Comitê de Segurança Cibernética, voltado para os assuntos externos à agência.

Com relação a regulação econômica e acompanhamento de mercado de serviços aéreos, julgue os itens a seguir.
92 A regulação técnica da ANAC tem como foco principal a questão econômica do setor de aviação civil, para garantir a sustentabilidade do sistema.
93 Os combustíveis e lubrificantes são responsáveis por mais de um terço dos custos de uma empresa aérea, sendo uma estratégia para fazer frente a esse custo a busca por maior eficiência nas operações.

Em relação à autorização para empresas estrangeiras e operadores privados estrangeiros explorar o serviço de transporte aéreo internacional, julgue o item que se segue.
94 Dada a necessidade de suprir a demanda de rotas internacionais no Brasil, empresas estrangeiras estão dispensadas da constituição jurídica da empresa no país para explorar serviço de transporte internacional em território nacional.

No que se refere às regras de alocação e monitoramento do uso da infraestrutura aeroportuária, julgue os itens subsequentes.
95 O slot integra o patrimônio da empresa de transporte aéreo, de modo que não é possível a troca de slots entre empresas.
96 Um aeroporto coordenado (nível 3) é um aeroporto com baixo nível de ocupação da capacidade aeroportuária, nos os quais é necessário impedir momentos de ausência de operação.

Julgue os seguintes itens, que versam sobre o monitoramento das operações de transporte aéreo no Brasil.

<div class="controls">
  <button id="parseBtn">Gerar formulário (extrair questões)</button>
  <button id="autoFillBtn">Preencher com gabarito (local)</button>
  <button id="gradeBtn">Corrigir / Calcular nota</button>
  <button id="clearBtn">Limpar respostas (mantém textos)</button>
</div>

<div id="summary" class="meta"></div>
<div id="questionsContainer"></div>

<script>
(function(){
  const qTxt = document.getElementById('questionsText');
  const keyTxt = document.getElementById('answerKeyText');
  const parseBtn = document.getElementById('parseBtn');
  const autoFillBtn = document.getElementById('autoFillBtn');
  const gradeBtn = document.getElementById('gradeBtn');
  const clearBtn = document.getElementById('clearBtn');
  const container = document.getElementById('questionsContainer');
  const summary = document.getElementById('summary');

  function parseQuestions(text){
    const raw = text.replace(/\r\n/g,'\n');
    const pattern = /(^|\n)\s*(\d{1,3})\s+([^\n]*)/g;
    const matches = [];
    let m;
    const seen = new Set();
    while((m = pattern.exec(raw)) !== null){
      const num = parseInt(m[2],10);
      let rest = m[3].trim();
      const startIndex = m.index + m[0].length;
      const nextMatch = pattern.exec(raw);
      let blockText;
      if(nextMatch){
        const endIndex = nextMatch.index;
        blockText = raw.substring(startIndex, endIndex).trim();
        if(!blockText) blockText = rest;
        pattern.lastIndex = nextMatch.index;
      } else {
        blockText = raw.substring(startIndex).trim();
        if(!blockText) blockText = rest;
      }
      if(!seen.has(num)){
        seen.add(num);
        let full = rest;
        if(blockText && blockText !== rest) full = (rest + ' ' + blockText).trim();
        matches.push({num:num, text: full});
      }
    }
    if(matches.length===0){
      const lines = text.split(/\n/).map(l=>l.trim()).filter(l=>l!=='');
      return lines.map((ln,i)=>({num:i+1,text:ln}));
    }
    matches.sort((a,b)=>a.num-b.num);
    return matches;
  }

  function parseKey(text){
    const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(l=>l!=='');
    const map = {};
    for(const line of lines){
      const m = line.match(/^(\d{1,3})\s*[:\-\)]\s*([CEceXx])$/) || line.match(/^(\d{1,3})\s+([CEceXx])$/);
      if(m) map[parseInt(m[1],10)] = m[2].toUpperCase();
    }
    return map;
  }

  function renderQuestions(qs){
    container.innerHTML = '';
    for(const q of qs){
      const div = document.createElement('div');
      div.className = 'question';
      div.id = 'q'+q.num;
      div.innerHTML = `
        <div><strong>${q.num}.</strong> ${escapeHtml(q.text || '')}</div>
        <div style="margin-top:6px;">
          <label><input type="radio" name="a${q.num}" value="C"> C (Certo)</label>
          &nbsp;&nbsp;
          <label><input type="radio" name="a${q.num}" value="E"> E (Errado)</label>
          &nbsp;&nbsp;
          <label style="color:#a00"><input type="checkbox" name="a${q.num}_X" value="X"> X (Anulado)</label>
        </div>
        <div class="feedback small" style="margin-top:6px"></div>
      `;
      container.appendChild(div);
    }
  }

  function escapeHtml(s){
    return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  parseBtn.addEventListener('click', ()=>{
    const qs = parseQuestions(qTxt.value || '');
    if(qs.length===0){ alert('Nenhuma questão detectada. Cole as questões no campo acima.'); return; }
    renderQuestions(qs);
    summary.textContent = `Formulário gerado com ${qs.length} itens. (Confira o gabarito e use "Preencher com gabarito")`;
    window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'});
  });

  autoFillBtn.addEventListener('click', ()=>{
    const key = parseKey(keyTxt.value || '');
    if(Object.keys(key).length===0){ alert('Gabarito vazio ou inválido. Use o formato "1:C" por linha.'); return; }
    let filled = 0;
    for(const k of Object.keys(key)){
      const qnum = k;
      const v = key[k];
      if(v==='X'){
        const chk = document.querySelector('#q'+qnum+' input[type=checkbox][name="a'+qnum+'_X"]');
        if(chk){ chk.checked = true; filled++; }
        continue;
      }
      const radios = document.getElementsByName('a'+qnum);
      if(radios && radios.length){
        for(const r of radios) if(r.value===v){ r.checked = true; filled++; break; }
      }
    }
    summary.textContent = `Preenchido localmente ${filled} itens conforme gabarito fornecido.`;
  });

  gradeBtn.addEventListener('click', ()=>{
    const key = parseKey(keyTxt.value || '');
    let keyPresent = Object.keys(key).length>0;
    if(!keyPresent && !confirm('Nenhum gabarito detectado. Deseja apenas marcar respostas e ver um relatório sem comparação?')) return;
    let total = 0, correct = 0, unanswered = 0, annulled = 0;
    const qdivs = container.querySelectorAll('.question');
    for(const div of qdivs){
      const id = div.id.replace(/^q/,'');
      total++;
      const radios = div.querySelectorAll('input[type=radio]');
      const chk = div.querySelector('input[type=checkbox]');
      let chosen = null;
      radios.forEach(r=>{ if(r.checked) chosen = r.value; });
      const fb = div.querySelector('.feedback');
      if(chk && chk.checked){
        fb.textContent = 'Item anulado (X)';
        div.classList.remove('correct','wrong');
        annulled++;
        continue;
      }
      if(!chosen){ fb.textContent = 'Não respondido'; div.classList.remove('correct','wrong'); unanswered++; continue; }
      if(keyPresent && key[id]){
        if(key[id]==='X'){
          fb.textContent = `Item anulado no gabarito (X) — sua resposta: ${chosen}`;
          div.classList.remove('correct','wrong');
          annulled++;
        } else if(chosen === key[id]){
          correct++;
          fb.textContent = `Certo (gabarito: ${key[id]})`;
          div.classList.add('correct'); div.classList.remove('wrong');
        } else {
          fb.textContent = `Errado (gabarito: ${key[id]}) — sua resposta: ${chosen}`;
          div.classList.add('wrong'); div.classList.remove('correct');
        }
      } else {
        fb.textContent = `Sem gabarito para comparar (sua resposta: ${chosen})`;
        div.classList.remove('correct','wrong');
      }
    }
    const score = total? Math.round((correct/total)*10000)/100 : 0;
    summary.innerHTML = `Total: ${total} — Certas: ${correct} — Não respondidas: ${unanswered} — Itens anulados: ${annulled} — Nota: ${score}%`;
    window.scrollTo({top: 0, behavior: 'smooth'});
  });

  clearBtn.addEventListener('click', ()=>{
    const qdivs = container.querySelectorAll('.question');
    qdivs.forEach(div=>{
      const radios = div.querySelectorAll('input[type=radio]');
      radios.forEach(r=>r.checked=false);
      const chk = div.querySelector('input[type=checkbox]');
      if(chk) chk.checked = false;
      const fb = div.querySelector('.feedback'); if(fb) fb.textContent='';
      div.classList.remove('correct','wrong');
    });
    summary.textContent = 'Respostas limpas.';
  });

  // Auto-generate form and prefill on load
  try {
    const initial = qTxt.value || '';
    const qs = parseQuestions(initial);
    if(qs.length>0) renderQuestions(qs);
    // after rendering, auto-fill using the preloaded gabarito
    setTimeout(()=> { document.getElementById('autoFillBtn').click(); }, 300);
  } catch(e){
    console.error(e);
  }
})();
</script>
</body>
</html>
